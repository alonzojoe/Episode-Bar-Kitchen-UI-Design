<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode Bar + Kitchen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="assets/images/logo.webp" type="image/x-icon" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- navbar -->
    <header>
        <a href="#" class="logo"><img src="assets/images/logo.webp"></a>

        <nav class="navbar">
            <a href="#" class="active">Home</a>
            <a href="#">Dishes</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Reviews</a>
            <a href="#">Order</a>
        </nav>

        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <a class="fas fa-heart"></a>
            <a class="fas fa-shopping-cart"></a>
        </div>
    </header>

    <section class="home" id="home">
        <div class="content">
            <span>Our Special Dish</span>
            <h3>Motivational Rice</h3>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Esse aliquam culpa et ullam, temporibus libero? Vel eos delectus tempore a nisi quod odio animi.</p>
            <a href="#" class="btn">Order Now</a>
        </div>
        <div class="image">
            <img src="./assets/images/mot-rice.webp" alt="">
        </div>
    </section>
    

    <form action="#" id="search-form">
        <input type="search" id="search-box" placeholder="search here ...">
        <label for="search-box" class="fas fa-search"></label>
        <i class="fas fa-times" id="close"></i>
    </form>
    <!-- end navbar -->
    <script src="assets/main.js"></script>
</body>
</html>
